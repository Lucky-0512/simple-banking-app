<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatsuki - Banking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --neon-cyan: #00f5ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #f0ff00;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --border-color: #2a2a3a;
            --success: #00ff88;
            --error: #ff3366;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 20% 80%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 255, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 245, 255, 0.5);
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 10px;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-title::before {
            content: '//';
            color: var(--neon-magenta);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        button {
            padding: 14px 28px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-cyan), #00a8b3);
            color: var(--bg-primary);
            width: 100%;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #00b360);
            color: var(--bg-primary);
            flex: 1;
        }

        .btn-success:hover {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error), #cc2952);
            color: white;
            flex: 1;
        }

        .btn-danger:hover {
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.5);
            transform: translateY(-2px);
        }

        .dashboard {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .dashboard-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: var(--neon-magenta);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dashboard-title::before {
            content: '// ';
            color: var(--neon-cyan);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--success); }
            50% { opacity: 0.5; box-shadow: 0 0 5px var(--success); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--bg-secondary);
            padding: 16px 20px;
            text-align: left;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1rem;
        }

        tr:hover {
            background: rgba(0, 245, 255, 0.03);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .id-cell {
            font-family: 'Orbitron', monospace;
            color: var(--neon-yellow);
        }

        .balance-cell {
            font-family: 'Orbitron', monospace;
            color: var(--success);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 16px 24px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
        }

        .toast-success {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 179, 96, 0.2));
            border: 1px solid var(--success);
            color: var(--success);
        }

        .toast-error {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.2), rgba(204, 41, 82, 0.2));
            border: 1px solid var(--error);
            color: var(--error);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 0.75rem;
                letter-spacing: 4px;
            }

            .btn-group {
                flex-direction: column;
            }

            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AKATSUKI BANK</h1>
            <p class="subtitle">made with ♥ , by Anonymous Jinchuriki 0512</p>
        </header>

        <div class="grid">
            <div class="sidebar">
                <!-- Create Account Section -->
                <div class="card">
                    <h2 class="card-title">Create Account</h2>
                    <form id="createForm">
                        <div class="form-group">
                            <label for="name">Account Holder Name</label>
                            <input type="text" id="name" placeholder="Enter full name" required>
                        </div>
                        <div class="form-group">
                            <label for="balance">Initial Balance ($)</label>
                            <input type="number" id="balance" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                        <button type="submit" class="btn-primary">Initialize Account</button>
                    </form>
                </div>

                <!-- Actions Section -->
                <div class="card">
                    <h2 class="card-title">Transactions</h2>
                    <form id="actionForm">
                        <div class="form-group">
                            <label for="accountId">Account ID</label>
                            <input type="number" id="accountId" placeholder="Enter account ID" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn-success" onclick="deposit()">Deposit</button>
                            <button type="button" class="btn-danger" onclick="withdraw()">Withdraw</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Dashboard Section -->
            <div class="dashboard">
                <div class="dashboard-header">
                    <h2 class="dashboard-title">Account Registry</h2>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span>Live Data</span>
                    </div>
                </div>
                <div id="tableContainer">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Account Holder</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="accountsTable">
                            <tr>
                                <td colspan="3">
                                    <div class="empty-state">
                                        <div class="empty-state-icon">⚡</div>
                                        <p>No accounts registered</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const API_BASE = '/api/accounts';

        // Toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '✓' : '✗'}</span>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Fetch all accounts
        async function fetchAccounts() {
            try {
                const response = await fetch(API_BASE);
                const accounts = await response.json();
                renderAccounts(accounts);
            } catch (error) {
                showToast('Failed to fetch accounts', 'error');
            }
        }

        // Render accounts table
        function renderAccounts(accounts) {
            const tbody = document.getElementById('accountsTable');
            
            if (accounts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3">
                            <div class="empty-state">
                                <div class="empty-state-icon">⚡</div>
                                <p>No accounts registered</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = accounts.map(account => `
                <tr>
                    <td class="id-cell">#${account.id}</td>
                    <td>${account.accountHolderName}</td>
                    <td class="balance-cell">$${account.balance.toFixed(2)}</td>
                </tr>
            `).join('');
        }

        // Create account
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const balance = parseFloat(document.getElementById('balance').value);

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, balance })
                });

                if (!response.ok) throw new Error('Failed to create account');

                showToast('Account created successfully');
                document.getElementById('createForm').reset();
                fetchAccounts();
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        // Deposit
        async function deposit() {
            const id = document.getElementById('accountId').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!id || !amount) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Deposit failed');
                }

                showToast(`Deposited $${amount.toFixed(2)} successfully`);
                document.getElementById('actionForm').reset();
                fetchAccounts();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Withdraw
        async function withdraw() {
            const id = document.getElementById('accountId').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!id || !amount) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}/withdraw`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Withdrawal failed');
                }

                showToast(`Withdrew $${amount.toFixed(2)} successfully`);
                document.getElementById('actionForm').reset();
                fetchAccounts();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Initial load
        fetchAccounts();
    </script>
</body>
</html>
